<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="image/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="parent">
      <div class="box">
        <div class="left">
            <div class="title">
                <h2>Your Result</h2>
                <p>76<span>of 100</span></p>
            </div>
            <div class="info">
                <h2>Great</h2>
                <p >Lorem ipsum dolor sit amet consectetur 
                  adipisicing elit. Magni at pariatur deleniti
                   eius.
                </p>
            </div>

        </div>
        <div class="right">
          <div class="inside">
          <h2>Summary</h2>
          <a href="#" class="list one">
            <div class="text">
            <span><i class="fa-sharp fa-solid fa-bolt"></i>Reaction</span>
            <span><b>80</b>/100</span>
          </div>
          </a>
          <a href="#" class="list two">
            <div class="text">
            <span><i class="fa-solid fa-brain"></i>Memory</span>
            <span><b>92</b>/100</span>
          </div>
          </a>
          <a href="#" class="list three">
            <div class="text">
              <span><i class="fa-brands fa-facebook-messenger"></i>Verbal</span>
              <span><b>61</b>/100</span>
            </div>
          </a>
          <a href="#" class="list four">
            <div class="text">
              <span><i class="fa-regular fa-eye"></i></i>Visual</span>
              <span><b>72</b>/100</span>
            </div>
          </a> 
           
          <a href="#" class="list button">
            <div class="text">
              <span>Continue</span>
            </div>
          </a>
        </div>          
        </div>
      </div>
    </div>
  </body>
</html>
